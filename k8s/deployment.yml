apiVersion: apps/v1
kind: Deployment
metadata:
  name: diekeditora
  labels:
    app: diekeditora

spec:
  replicas: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: diekeditora

  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: diekeditora

    spec:
      containers:
        - name: diekeditora
          image: <IMAGE>
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: diekeditora

spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

  selector:
    app: diekeditora