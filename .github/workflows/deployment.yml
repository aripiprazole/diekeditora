name: Docker

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: diekeditora
  REGISTRY_NAME: diekeditora

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build image and push to registry with Gradle
        working-directory: ./server
        run: ./gradlew bootBuildImage -Penv=prod -Pimage-name=$REGISTRY_NAME -Pimage-name=$IMAGE_NAME -Pimage-version=$GITHUB_SAH

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/$REGISTRY_NAME/$IMAGE_NAME:'${TAG}'|' $GITHUB_WORKSPACE/k8s/deployment.yml

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 mycluster

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f $GITHUB_WORKSPACE/config/deploy

      - name: Verify deployment
        run: kubectl rollout status deployment/$IMAGE_NAME
